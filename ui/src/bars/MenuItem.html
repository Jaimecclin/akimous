<script>
    import g from '../lib/Globals'
    import { getRem } from '../lib/Utils'

    export let name
    let self
    
    function click(e) {
        const { left, bottom } = self.getBoundingClientRect()
        const { items, open } = g.contextMenu
        if (items === menus[name] && open)
            g.contextMenu.$set({ open: false })
        else {
            g.contextMenu.$set({
                open: true,
                x: left,
                y: bottom + .5 * getRem(),
                items: menus[name],
            })
        }
        e.stopPropagation()
    }
</script>
