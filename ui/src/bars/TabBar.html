<script>
    import { onMount } from 'svelte';

    // [svelte-upgrade suggestion]
    // manually refactor all references to __this
    const __this = {
        get: () => ({ parent })
    };

    export let tabBar;

    import Tab from './Tab.html'
    import Sortable from 'sortablejs'
    import elementQueries from 'css-element-queries'

    export let parent = null;

    onMount(() => {
        __this.tabs = new Set()
        __this.sortable = Sortable.create(tabBar, {
            animation: 0,
        })
        new elementQueries.ResizeSensor(tabBar, () => {
            fitTabWidth()
        })
    });

    // [svelte-upgrade suggestion]
    // review these functions and remove unnecessary 'export' keywords
    export function openTab(view, name, icon) {
        const tab = new Tab({
            target: tabBar,
            data: {
                icon,
                name,
                view,
                panel: __this.get().parent,
                parent: this
            }
        })
        fitTabWidth()
        return tab
    }

    export function switchToTab(index) {
        index += 1 // resizeSensor counts 1
        for (const tab of __this.tabs) {
            if (tab.getIndex() === index) {
                tab.activate()
                return
            }
        }
    }

    export function fitTabWidth() {
        cancelAnimationFrame(__this.tabFittingTask)
        __this.tabFittingTask = requestAnimationFrame(() => {
            const tabBarWidth = tabBar.getBoundingClientRect().width
            const tabs = [...__this.tabs]
            if (!tabs.length) return
            const equalTabWidth = tabBarWidth / tabs.length

            const originalWidths = tabs.map(tab => tab.getInternalWidth())
            const totalTabWidth = originalWidths.reduce((a, b) => a + b)
            let largerThanEqualTabWidth = 0
            const spareTabSpace = originalWidths.reduce((a, b) => {
                if (b < equalTabWidth)
                    return equalTabWidth - b + a
                largerThanEqualTabWidth += 1
                return a
            }, 0)

            const paddingPerSide = Math.max((tabBarWidth - totalTabWidth) / __this.tabs.size / 2, 0)

            const newTabWidth = equalTabWidth + (spareTabSpace / largerThanEqualTabWidth)
            for (let i = 0; i < tabs.length; i++) {
                const tab = tabs[i]
                if ((paddingPerSide > 0) || (originalWidths[i] < equalTabWidth)) {
                    tab.autoWidth()
                    tab.set({
                        padding: paddingPerSide
                    })
                } else {
                    tab.forceSetWidth(newTabWidth)
                }
            }
        })
    }
</script>

<div bind:this={tabBar} class="tab-bar">

</div>


<style>
    .tab-bar {
        width: 100%;
        height: var(--tab-bar-height);
        background: var(--panel-color);
        border-bottom: var(--panel-border);
        white-space: nowrap;
        overflow-x: visible;
        z-index: 800;
    }
