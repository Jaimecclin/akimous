<div id="toolbar">
    <div id="buttons">
        <ToolbarButton ref:run iconClass="fas fa-play" title="Run" />
        <ToolbarButton ref:runConfiguration iconClass="fas fa-caret-square-right" title="Run Configuration" />
        <ToolbarButton ref:stop iconClass="fas fa-square" title="Stop" />
        <ToolbarButton ref:debug iconClass="fas fa-bug" title="Debug" />
        <ToolbarButton ref:linterOptions iconClass="fas fa-check-circle" title="Beautifier and Linter Options" />
        <ToolbarButton ref:keyboardControlHint iconClass="fas fa-fw fa-keyboard" title="Keyboard Hint" />
        <ToolbarButton ref:notificationHistory iconClass="fas fa-fw fa-bell" title="Notification History" />
        <CursorPosition ref:cursorPosition />
    </div>
</div>
<MenuBar></MenuBar>
<NotificationBar></NotificationBar>
<TabNumber></TabNumber>
<NotificationHistory></NotificationHistory>
<LinterOptions></LinterOptions>
<RunConfiguration></RunConfiguration>

<style>
    #toolbar {
        height: var(--toolbar-height);
        background: var(--panel-color);
        border-bottom: var(--panel-border);
        box-sizing: border-box;
        z-index: 200;
        user-select: none;
    }

    #buttons {
        position: absolute;
        right: 0;
    }

</style>

<script>
    import g from '../lib/Globals'

    export default {
        components: {
            NotificationBar: './NotificationBar.html',
            NotificationHistory: '../popups/NotificationHistory.html',
            LinterOptions: '../popups/LinterOptions.html',
            RunConfiguration: '../popups/RunConfiguration.html',
            TabNumber: './TabNumber.html',
            ToolbarButton: './ToolbarButton.html',
            MenuBar: './MenuBar.html',
            CursorPosition: './CursorPosition.html',
        },
        oncreate() {
            g.toolbar = this
            this.refs.notificationHistory.set({
                callback: () => {
                    g.notificationHistory.set({
                        open: !g.notificationHistory.get().open
                    })
                }
            })
            this.refs.keyboardControlHint.set({
                callback: () => {
                    g.keyboardControlHint.set({
                        open: !g.keyboardControlHint.get().open
                    })
                }
            })
            this.refs.linterOptions.set({
                callback: () => {
                    g.linterOptions.set({
                        open: !g.linterOptions.get().open
                    })
                }
            })
            this.refs.run.set({
                callback: () => {
                    const { mode } = g.runConfiguration.get()
                    if (!g.activeEditor && mode !== 'shell') {
                        g.notificationBar.show('warning', 'Please open a Python file to run.')
                        return
                    }
                    
                    if (mode === 'script' || mode === 'module' || mode === 'shell') {
                        g.console.runInTerminal()
                    } else if (mode === 'selected') {
                        g.console.startJupyterKernel()
                    }
                }
            })
            this.refs.runConfiguration.set({
                callback: () => {
                    g.setFocus([g.runConfiguration])
                    g.runConfiguration.set({
                        open: !g.runConfiguration.get().open
                    })
                }
            })
            this.refs.stop.set({
                callback: () => {
                    g.console.stop()
                }
            })
        },
        data() {
            return {}
        },
        methods: {}
    }

</script>
