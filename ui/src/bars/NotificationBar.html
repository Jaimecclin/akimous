<div id="notification-bar" class="{level} non-selectable" class:gone="{!active}">
    {@html message} {#each actions as action}
    <span class="action" on:click="{() => doAction(action)}">
        {action.name}
    </span> {/each}
    <div class="dismiss" on:click="{showNext}">
        <i class="fas fa-times"></i>
    </div>
</div>


<style>
    #notification-bar {
        position: absolute;
        top: 0;
        height: var(--toolbar-height);
        width: 100%;
        z-index: 230;
        color: var(--brighter-ui-font-color);
        text-align: center;
        vertical-align: middle;
        line-height: var(--toolbar-height);
    }

    .dismiss {
        position: absolute;
        top: 0;
        right: 0;
        width: 2rem;
    }

    .dismiss:hover {
        color: white;
    }

    .action {
        padding: 0.1rem 0.5rem;
        margin: 0 0.5rem;
        font-weight: bold;
        cursor: pointer;
        border: 0.1rem solid var(--gray6);
        border-radius: 0.3rem;
    }

    .action:hover {
        background: var(--gray9);
        color: var(--blue);
    }

    .question {
        background: var(--darker-blue);
    }

    .success {
        background: var(--darker-green);
    }

    .warning {
        background: var(--darker-yellow);
    }

    .error {
        background: var(--darker-red);
    }

</style>

<script>
    import g from '../lib/Globals'

    export let level = 'question',
        active = false,
        message = '',
        actions = []
    
    let queue = []

    export function doAction(action) {
        action.callback()
        showNext()
    }

    export function show(level, message, actions) {
        const item = {
            level,
            message,
            actions
        }
        queue.push(item)
        const { items, active } = g.notificationHistory
        items.unshift(item)
        if (items.length > 10)
            items.pop()
        g.notificationHistory.$set({ items })
        if (!active)
            showNext()
    }

    export function showNext() {
        if (!queue.length) {
            active = false
            return
        }
        const notification = queue.shift()
        let timeout
        if (notification.level === 'success') timeout = 1200
        else if (notification.level === 'warning') timeout = 1800
        if (timeout) {
            setTimeout(showNext, timeout)
        }
        message = notification.message
        level = notification.level
        actions = notification.actions || []
        active = true
    }
</script>
