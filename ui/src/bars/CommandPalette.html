{#if active}
<div id="command-palette" class="non-selectable">
    <span class="message">{message}</span>
    <input bind:this={input} bind:value type="text" spellcheck="false" on:keydown="{onKeyDown}" on:change="{onChange}" />
</div>
{#if candidateRows.length}
<div id="command-palette-shade" on:mousedown="{() => active = false}">
    <CommandSelector bind:this="{g.commandSelector}" rows={candidateRows}></CommandSelector>
</div>
{/if}
{/if}

<style>
    #command-palette {
        position: absolute;
        top: 0;
        width: 100%;
        height: var(--toolbar-height);
        line-height: var(--toolbar-height);
        z-index: 241;
        color: var(--brighter-ui-font-color);
        text-align: center;
        vertical-align: middle;
        background: var(--blue);
    }

    .message {
        margin-right: .5rem;
    }

    input {
        min-width: 30%;
        background: transparent;
        border: none;
        color: white;
        font-family: var(--ui-font-family);
        font-weight: 300;
    }

    input:focus {
        outline: none;
    }
    
    #command-palette-shade {
        background: transparent;
        position: absolute;
        width: 100%;
        height: calc(100% - var(--toolbar-height));
        top: var(--toolbar-height);
        z-index: 240;
    }

</style>

<script>    
    import g from '../lib/Globals'
    import { getIconByFileName } from '../lib/FileTypeToIcon'
    import { highlightAllOccurrences } from '../lib/Utils'
    
    import CommandSelector from './CommandSelector.html'

    export let active = false,
        allowWhiteSpace = true,
        candidateRows = [],
        enterCallback = null,
        input = null,
        inputCallback = null,
        message = '',
        value = ''
    
    let previousFocusStack = null
    
    $: {
        if (active) {
            activate()
        } else {
            deactivate()
        }
    }
    
    function activate() {
        previousFocusStack = g.focusStack
        g.setFocus([g.commandPalette])
        requestAnimationFrame(() => {
            input.focus()
            input.select()
        })
    }
    
    function deactivate() {
        if (previousFocusStack) {
            g.setFocus(previousFocusStack)
        }
    }

    export function show() {
        active = true
        message = 'Command:'
    }

    export function promptForInput(message_, enterCallback_, inputCallback_) {
        active = true
        message = message_
        enterCallback = enterCallback_
        inputCallback = inputCallback_
    }

    export function onKeyDown() {
        switch(event.key) {
            case 'Enter':
                event.stopPropagation()
                event.preventDefault()
                enterCallback(input.value)
                active = false
                break
            case 'Escape':
                active = false
                break
            default:
                requestAnimationFrame(() => {
                    inputCallback && inputCallback()
                })
        }
    }
    
    function onChange() {
        if (inputCallback)
            inputCallback()
    }
    
    export function goToLine() {
        allowWhiteSpace = false
        promptForInput('Go to line:', g.goToLine)
    }
    
    export function openFile() {
        allowWhiteSpace = true
        promptForInput('Open file:', null, searchFile)
        candidateRows = []
    }
    
    function searchFile() {
        if (value) {
            g.projectSession.send('FindFileByName', {
                keywords: value
            })
        }
    }
    
    g.projectSession.handlers['FileFound'] = data => {
        const keywords = value.split(' ')
        candidateRows = data.map(x => {
            return {
                text: highlightAllOccurrences(x, keywords),
                icon: getIconByFileName(x)
            }
        })
    }
    
</script>
