{#if active}
<div id="command-palette" class="non-selectable">
    <span class="message">{message}</span>
    <input bind:this={input} bind:value type="text" spellcheck="false" on:change="{onChange}" />
</div>
{#if candidateRows.length}
<div id="command-palette-shade" on:click="{() => active = false}">
    <CommandSelector bind:this="{g.commandSelector}" rows={candidateRows}></CommandSelector>
</div>
{/if}
{/if}

<style>
    #command-palette {
        position: absolute;
        top: 0;
        width: 100%;
        height: var(--toolbar-height);
        line-height: var(--toolbar-height);
        z-index: 241;
        color: var(--brighter-ui-font-color);
        text-align: center;
        vertical-align: middle;
        background: var(--blue);
    }

    .message {
        margin-right: .5rem;
    }

    input {
        min-width: 30%;
        background: transparent;
        border: none;
        color: white;
        font-family: var(--ui-font-family);
        font-weight: 300;
    }

    input:focus {
        outline: none;
    }
    
    #command-palette-shade {
        background: transparent;
        position: absolute;
        width: 100%;
        height: calc(100% - var(--toolbar-height));
        top: var(--toolbar-height);
        z-index: 240;
    }

</style>

<script>    
    import g from '../lib/Globals'
    import { getIconByFileName } from '../lib/FileTypeToIcon'
    import { highlightAllOccurrences } from '../lib/Utils'
    
    import CommandSelector from './CommandSelector.html'

    export let active = false,
        candidateRows = [],
        enterCallback = null,
        input = null,
        inputCallback = null,
        message = '',
        value = ''
    
    let previousFocusStack = null
    
    $: {
        if (active) {
            activate()
        } else {
            deactivate()
        }
    }

    function activate() {
        previousFocusStack = g.focusStack
        g.setFocus([g.commandPalette])
        requestAnimationFrame(() => {
            input.focus()
            input.select()
        })
    }
    
    function deactivate() {
        if (previousFocusStack) {
            g.setFocus(previousFocusStack)
        }
    }

    export function show() {
        active = true
        message = 'Command:'
    }

    export function promptForInput(message_, enterCallback_, inputCallback_) {
        active = true
        message = message_
        enterCallback = enterCallback_
        inputCallback = inputCallback_
    }

    export const keyEventHandler = {
        handleKeyEvent(event) {
            switch (event.key) {
                case 'ArrowDown':
                    g.commandSelector.move(1)
                    break
                case 'ArrowUp':
                    g.commandSelector.move(-1)
                    break
                case 'Escape':
                    active = false
                    break
                case 'Enter':
                    event.stopPropagation()
                    event.preventDefault()
                    enterCallback(input.value)
                    active = false
                    break
                default:
                    requestAnimationFrame(() => {
                        inputCallback && inputCallback()
                    })
                    return true // propagate
            }
        },
        handleCommand(command) {
            switch (command) {
                case 'down':
                    g.commandSelector.move(1)
                    return false
                case 'up':
                    g.commandSelector.move(-1)
                    return false
                case 'down5X':
                    g.commandSelector.move(5)
                    return false
                case 'up5X':
                    g.commandSelector.move(-5)
                    return false
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    enterCallback(+command)
                    active = false
                    return false
            }
            return false
        }
    }
    
    function onChange() {
        if (inputCallback)
            inputCallback()
    }
    
    export function goToLine() {
        promptForInput('Go to line:', g.goToLine)
    }
    
    export function openFile() {
        promptForInput('Open file:', () => g.commandSelector.enter(), searchFile)
        candidateRows = []
    }
    
    function searchFile() {
        if (value) {
            g.projectSession.send('FindFileByName', {
                keywords: value
            })
        }
    }
    
    g.projectSession.handlers['FileFound'] = data => {
        const keywords = value.split(' ')
        candidateRows = data.map(x => {
            return {
                path: x,
                display: highlightAllOccurrences(x, keywords),
                icon: getIconByFileName(x)
            }
        })
    }

</script>
