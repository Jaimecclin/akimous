<div class="panel" class:gone="!active">
    {#if mode === 'jupyter'}
    <div ref:jupyter class="upper-half">
        <JupyterToolbar ref:jupyterToolbar></JupyterToolbar>
        <table id="jupyter-cells">
            {#each cells as cell}
            {#if displayInput || !cell.code }
            <JupyterCell {...cell}></JupyterCell>
            {/if}
            {/each}
        </table>
    </div>
    {/if}
    <div ref:terminal class="lower-half"></div>
</div>


<style>
    .upper-half {
        height: 50%;
    }

    .lower-half {
        height: 50%;
    }

</style>


<script>
    import g from '../lib/Globals'
    import { initializeTabView, nextFrame, schedule } from '../lib/Utils'
    import Terminal from 'xterm/dist/xterm'
    import fit from 'xterm/lib/addons/fit/fit'
    import { Socket } from '../lib/Socket'

    Terminal.applyAddon(fit)

    export default {
        components: {
            JupyterToolbar: './JupyterToolbar.html',
            JupyterCell: './JupyterCell.html',
        },
        oncreate() {
            g.console = this
            initializeTabView(this, 'Console', 'fas fa-desktop l-purple')

        },
        onupdate({ changed, current, previous }) {
            if (changed.mode) {
                this.stop()
                this.close()
                if (current.active) {
                    this.initialize()
                }
            }
            if (changed.active) {
                if (!current.ready && current.active) {
                    this.initialize()
                }
            }
        },
        data() {
            return {
                active: false,
                mode: '', // 'terminal' or 'jupyter'
                ready: false,
                cells: [
                    // {
                    //     output: {
                    //         'text/plain': 'text',
                    //     }
                    // }
                ],
                displayInput: false,
            }
        },
        methods: {
            initialize() {
                const { mode } = this.get()

                this.tab.set({ active: false })
                this.tab.set({ active: true })

                schedule(() => {
                    const rem = parseFloat(getComputedStyle(document.documentElement).fontSize)
                    const terminal = new Terminal({
                        tabStopWidth: 4,
                        fontSize: 1.2 * rem,
                        fontFamily: 'Source Code Pro',
                        fontWeight: 400, // workaround for broken block (e.g. tqdm) rendering
                        theme: {
                            foreground: '#CCC',
                            background: '#3F3F3F'
                        },
                        convertEol: true,
                    })
                    this.terminal = terminal
                    terminal.open(this.refs.terminal, false)

                    terminal.on('focus', () => {
                        g.setFocus([g.panelRight, this])
                    })
                    terminal.addDisposableListener('data', data => {
                        this.socket.send('Stdin', data)
                    })

                    terminal.fit()

                    if (mode === 'terminal') {
                        this.connectTerminal()
                    }
                    if (mode === 'jupyter') {
                        this.connectJupyter()
                    }
                })
            },
            close() {
                this.set({ ready: false })
                if (this.socket) {
                    this.socket.close()
                    this.socket = null
                }
                if (this.terminal) {
                    this.terminal.dispose()
                    this.terminal = null
                }
            },
            runDefault() {
                const { mode } = this.get()
                if (mode === 'terminal') {
                    this.runInTerminal()
                } else if (mode === 'jupyter') {
                    this.runInJupyter()
                }
            },

            // Terminal
            connectTerminal() {
                const { terminal } = this

                this.socket = new Socket('terminal')
                    .addHandler('Stdout', message => {
                        terminal.write(message)
                    })
                    .addHandler('Started', () => {
                        terminal.clear()
                        terminal.reset()
                    })
                    .connect(() => {})

                nextFrame(() => {
                    terminal.write('Click "Run" on toolbar to run current script.\n')
                    this.set({ ready: true })
                })
            },

            runInTerminal() {
                g.panelRight.activateView(g.panelRight.refs.console)
                const { mode, shellCommands, shellCommandIndex, args, cwd } = g.runConfiguration.get()

                const run = () => {
                    const { ready } = this.get()
                    if (!ready) {
                        nextFrame(run)
                        return
                    }
                    const { cols, rows } = this.terminal
                    this.terminal.clear()

                    const configuration = { mode, cols, rows }
                    if (mode === 'shell') {
                        configuration.command = shellCommands[shellCommandIndex]
                    } else {
                        const { filePath } = g.activeEditor.get()
                        configuration.filePath = filePath
                    }
                    if (mode === 'script' || mode === 'module') {
                        configuration.args = args
                        configuration.cwd = cwd
                    }
                    this.socket.send('RunInTerminal', configuration)
                }

                run()
            },
            stop() {
                if (!this.socket) return
                const { mode } = this.get()
                if (mode === 'jupyter') {
                    this.socket.send('StopKernel', {})
                } else {
                    this.socket.send('Stop', {})
                }
            },

            // Jupyter
            connectJupyter() {
                this.socket = new Socket('jupyter')
                    .addHandler('KernelStarted', () => {
                        this.set({ ready: true })
                    })
                    .addHandler('IOPub', e => {
                        const { cells } = this.get()
                        const { execution_state } = e
                        if (execution_state) {
                            const { jupyterToolbar } = this.refs
                            jupyterToolbar.set({
                                executionState: execution_state
                            })
                        }
                        if (e.code) {
                            cells.push({
                                code: e.code,
                                executionCount: e.execution_count,
                            })
                            this.set({ cells })
                        }
                        if (e.text) {
                            this.terminal.write(e.text)
                        }
                        if (e.traceback) {
                            for (const line of e.traceback)
                                this.terminal.write(line)
                            this.terminal.write('\n')
                        }
                        if (e.data) {
                            cells.push({
                                output: e.data,
                                executionCount: e.execution_count,
                            })
                            this.set({ cells })
                        }
                    })
                    .addHandler('Clear', () => {
                        const { cells } = this.get()
                        cells.length = 0
                        this.terminal.clear()
                    })
                    .addHandler('KernelStopped', () => {
                        g.jupyterToolbar.set({
                            executionState: 'stopped'
                        })
                    })
                    .connect(() => {})
            },
            runInJupyter() {
                g.panelRight.activateView(g.panelRight.refs.console)

                const run = () => {
                    const { ready } = this.get()
                    if (!ready) {
                        nextFrame(run)
                        return
                    }
                    this.socket.send('Run', {
                        code: g.activeEditor.cm.getSelection()
                    })
                }

                run()
            },
            startRealtimeEvaluation() {
                if (!g.activeEditor) return
                g.jupyterToolbar.set({
                    executionState: 'starting',
                })
                this.socket.send('StartKernel', { realtimeEvaluation: true })
                this.realtimeEvaluationEditor = g.activeEditor
                g.activeEditor.cmEventDispatcher.realtimeEvaluation = true
                console.warn('starting')
            },
            stopRealtimeEvaluation() {
                this.realtimeEvaluationEditor = null
                if (!g.activeEditor) return
                g.activeEditor.cmEventDispatcher.realtimeEvaluation = false
                console.warn('stopping')
            },
            evaluate(cursor) {
                delete cursor['sticky']
                console.log('evaluate', cursor)
                this.socket.send('Evaluate', cursor)
            },
            evaluatePartA(line) {
                if (this.lastPartALine === line) {
                    console.log('skipped evaluateA', line)
                    return
                }
                console.warn('evaluateA', line)
                this.socket.send('EvaluatePartA', line)
                this.lastPartALine = line
            },
            evaluatePartB(line, line_content) {
                console.log('evaluateB', line, performance.now())
                g.jupyterToolbar.set({
                    executionState: 'busy'
                })
                this.socket.send('EvaluatePartB', {
                    line,
                    line_content
                })
            }
        }
    }

</script>
