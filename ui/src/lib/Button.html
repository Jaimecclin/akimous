<div bind:this={button} class="non-selectable" class:active class:flashing style="{roundCorners(corner)}" class:coalesced="{corner.startsWith('00')}" on:click aria-label="{title}">
    <slot></slot>
</div>


<style>
    div {
        display: inline-block;
        background: var(--gray2);
        color: var(--basic-ui-font-color);
        border: .07rem solid var(--gray1);
        outline: none;
        padding: .4rem 0 .3rem 0;
        flex-grow: 10;
        text-align: center;
    }

    div.coalesced {
        border-top: none;
    }

    div.flashing,
    div:hover {
        filter: brightness(1.2);
    }

    div.flashing,
    div:active,
    div.active {
        background: var(--primary5);
        border-color: var(--primary2);
    }

</style>

<script>
    import { onMount } from 'svelte';

    // [svelte-upgrade suggestion]
    // manually refactor all references to __this
    const __this = {
        get: () => ({ corner, title, active, flashing, callback })
    };

    export let button;

    import g from './Globals'
    import { schedule } from './Utils'
    import { roundCorners } from './UIUtils'

    export let corner = '0000';
    export let title = '';
    export let active = false;
    export let flashing = false;
    export let callback = null;

    onMount(() => {
        if (title) {
            schedule(() => {
//                g.tooltip.register(button)
            })
        }
    });

    // [svelte-upgrade suggestion]
    // review these functions and remove unnecessary 'export' keywords
    export function onClick() {
        __this.get().callback()
    }

    export function flash() {
        flashing = true
        setTimeout(() => {
            flashing = false
        }, 128)
    }
</script>
