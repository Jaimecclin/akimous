{#if open}
<div ref:keymapSettings id="keymap-settings" class="popup from-top" style="left: calc({left}px - 12.5rem);">
    <div class="container non-selectable">
        <div class="title">Layered Keyboard Control</div>
        <div class="option" on:click="toggle('layeredKeyboardControlEnabled')">
            <span class="checkbox">
                <i class="fa-circle { layeredKeyboardControlEnabled ? 'checked fas' : 'far' }"></i>
            </span>
            <span class="description">Enabled</span>
        </div>
    </div>
</div>
{/if}


<style>


</style>


<script>
    import g from '../lib/Globals'

    export default {
        components: {},
        oncreate() {
            g.keymapSettings = this
        },
        onstate({ changed, current }) {
            if (changed.open && g.toolbar) {
                g.app.set({
                    popup: current.open ? this : null
                })
            }
        },
        data() {
            return {
                open: false,
                left: 0,
                layeredKeyboardControlEnabled: true
            }
        },
        methods: {
            toggle(name) {
                const value = this.get()[name]
                this.set({
                    [name]: !value
                })
            }
        }
    }

</script>
