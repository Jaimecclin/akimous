{#if open}
<div ref:runConfiguration id="run-configuration" class="popup">
    <div class="container non-selectable">
        <div class="title">Run Configuration</div>
        <div class="message">Choose a way to run your program.</div>
        <div class="title">Python Script</div>
        <TextInput bind:value=cwd on:change="saveChanges('cwd')" theme="bright" padded={false}>
            <span style="width: 8rem; display: inline-block;">Working directory: </span>
        </TextInput>
        <TextInput bind:value=args on:change="saveChanges('args')" theme="bright" padded={false}>
            <span style="width: 8rem; display: inline-block;">Arguments: </span>
        </TextInput>
        <div class="option" on:click="set({ mode: 'script' })">
            <span class="checkbox">
                <i class="fa-circle { mode==='script'?'checked fas': 'far' }"></i>
            </span>
            <span class="description">Run current script</span>
        </div>
        <div class="option" on:click="set({ mode: 'module' })">
            <span class="checkbox">
                <i class="fa-circle { mode==='module'?'checked fas': 'far' }"></i>
            </span>
            <span class="description">Run current script as module</span>
        </div>
        <div class="title with-button">
            Shell
            <ToggleButton ref:edit on:click="onClickEdit()">{ editing ? 'Done' : 'Edit' }</ToggleButton>
        </div>

        {#each shellCommands as command, i}
        <div class="option" class:gone="i === shellCommands.length - 1 && !editing" on:click="set({ mode: 'shell', shellCommandIndex: i })">
            <span class="checkbox">
                <i class="fa-circle { (shellCommandIndex===i && mode==='shell') ? 'checked fas' : 'far' }"></i>
            </span>
            <RunConfigShellCommand value={command} index={i} {shellCommands} {editing}></RunConfigShellCommand>
        </div>
        {/each}

        <div class="title">IPython</div>
        <div class="option" on:click="set({ mode: 'interactive' })">
            <span class="checkbox">
                <i class="fa-circle { mode==='interactive'?'checked fas': 'far' }"></i>
            </span>
            <span class="description">Interactive shell</span>
        </div>
        <div class="option" on:click="set({ mode: 'realtime' })">
            <span class="checkbox">
                <i class="fa-circle { mode==='realtime'?'checked fas': 'far' }"></i>
            </span>
            <span class="description">Realtime evaluation</span>
        </div>
    </div>
</div>
{/if}


<style>
    #run-configuration {
        right: 8rem;
        top: calc(var(--toolbar-height) + 0.5rem);
        width: 24rem;
    }

    /* https://leaverou.github.io/bubbly/ */
    #run-configuration:after {
        content: '';
        position: absolute;
        top: 0;
        right: 12rem;
        width: 0;
        height: 0;
        border: 0.5rem solid transparent;
        border-bottom-color: var(--popup-bg-color);
        border-top: 0;
        margin-top: -0.5rem;
    }

    .container {
        margin: 0 1.5rem 1rem 1.5rem;
    }

    .title {
        color: var(--primary5);
        font-weight: 400;
        margin-top: 1.5rem;
        padding: 0 1.5rem .6rem 1.5rem;
        padding: 0 0 .6rem 0;
    }

    .with-button {
        justify-content: space-between;
        display: flex;
    }

    .message {
        color: var(--gray7);
    }

    .option {
        display: flex;
        color: var(--gray5);
        padding: .6rem .4rem;
        font-size: var(--monospace-font-size);
        border-radius: var(--default-radius);
    }

    .option:hover {
        background: var(--primary8);

    }

    .checkbox {
        padding-left: .4rem;
        vertical-align: middle;
        color: var(--primary7);
    }

    .checked {
        color: var(--green);
    }

    .description {
        padding-left: .4rem;
        vertical-align: middle;
    }

    .option:hover .description {
        color: var(--primary3);
    }

    .option:hover .run-now {
        display: inline;
    }

    .run-now {
        flex-grow: 1;
        text-align: right;
        color: var(--primary5);
        display: none;
    }

    .shell-commands {
        padding: 0 1rem 0 2rem;
    }

</style>


<script>
    import g from '../lib/Globals'
    import { setProjectConfig } from '../lib/ConfigManager'

    export default {
        components: {
            RunConfigShellCommand: './RunConfigShellCommand.html',
            ToggleButton: '../lib/ToggleButton.html',
            TextInput: '../lib/TextInput.html',
        },
        oncreate() {
            g.runConfiguration = this
        },
        onstate({ changed, current }) {
            if (!g.ready) return
            if (changed.open && g.toolbar) {
                g.app.set({
                    popup: current.open ? this : null
                })
            }
            if (changed.editing && this.refs.edit) {
                this.refs.edit.set({
                    active: current.editing
                })
            }
            if (changed.open && !current.open) {
                this.set({
                    editing: false
                })
            }
            if (changed.mode || changed.shellCommandIndex) {
                this.saveChanges()
            }
            if (changed.mode) {
                this.setConsoleMode()
            }
        },
        data() {
            return {
                open: false,
                mode: 'script', // 'script', 'module', 'shell', 'interactive', 'realtime'
                editing: false,
                allowWhiteSpace: true,
                args: 'args',
                cwd: '',
                shellCommandIndex: 0,
                shellCommands: [
                    'python',
                    ''
                ]
            }
        },
        methods: {
            setConsoleMode() {
                const { mode } = this.get()
                if (['script', 'module', 'shell'].includes(mode)) {
                    g.console.set({ mode: 'terminal' })
                } else if (['interactive', 'realtime'].includes(mode)) {
                    g.console.set({ mode: 'jupyter' })
                    g.jupyterToolbar.set({ mode })
                }
                g.console.stop()
            },
            onClickEdit() {
                const { editing } = this.get()
                this.set({
                    editing: !editing
                })
            },
            saveChanges(what) {
                if (what) {
                    setProjectConfig('runConfiguration', {
                        [what]: this.get()[what]
                    })
                } else {
                    const { mode, shellCommands, shellCommandIndex } = this.get()
                    setProjectConfig('runConfiguration', {
                        mode,
                        shellCommands,
                        shellCommandIndex
                    })
                }
            },
        }
    }

</script>
