<div id="panel-popup" class="popup" bind:this={popup} class:gone="{!open}" on:mouseleave="{() => open = false}">{@html content} <div id="popup-arrow"></div></div>


<style>
    #panel-popup {
        width: 36rem;
        min-height: 3rem;
        padding: .5rem .5rem;
        max-height: 80vh;
    }

    :global(#panel-popup table) {
        border-spacing: 1rem .5rem;
        margin-bottom: 0;
    }

    :global(#panel-popup .code) {
        font-family: var(--monospace-font-family);
        white-space: pre;
        max-height: calc(80vh - 1rem);
        max-width: 35rem;
        overflow: scroll;
    }
    
    :global(#panel-popup td.key) {
        color: var(--primary5);
        text-align: right;
        font-weight: 400;
        vertical-align: top;
    }

    /* https://leaverou.github.io/bubbly/ */
    #popup-arrow {
        content: '';
        position: absolute;
        top: 50%;
        right: 0;
        margin-top: -.5rem;
        border: .5rem solid transparent;
        border-left-color: var(--popup-bg-color);
        border-right: 0;
        margin-right: -.5rem;
    }

    #panel-popup:before {
        content: '';
        position: absolute;
        right: 0;
        top: 0;
        border-right: 0;
        margin-right: -.5rem;
        height: 100%;
        width: 1rem;
        z-index: 310;
    }

</style>

<script>
    import g from '../lib/Globals'
    
    export let popup,
        open = false,
        content = ''

//    onMount(() => {
//        g.popup = this
//    })

    // [svelte-upgrade suggestion]
    // review these functions and remove unnecessary 'export' keywords
    export function reposition(x, y) {
        const rem = parseFloat(getComputedStyle(document.documentElement).fontSize)
        const { height } = popup.getBoundingClientRect()
        let yAdjusted = y - height / 2
        if (y + height / 2 > document.documentElement.clientHeight)
            yAdjusted = document.documentElement.clientHeight - height
        if (yAdjusted < 0)
            yAdjusted = 0
        popup.style.left = `${x - 36 * rem}px`
        popup.style.top = `${yAdjusted}px`
        const el = document.querySelector('#popup-arrow')
        el.style.top = `${y - yAdjusted}px`
    }

    export function closeIfNotHovered(event) {
        if (event.relatedTarget && event.relatedTarget.id === 'panel-popup') return
        open = false
    }
</script>
