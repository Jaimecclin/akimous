{#if open}
<div id="prompt-modal" class="popup">
    <div class="icon-area">
        <i class="icon {icon}" aria-hidden="true"></i>
    </div>
    <div class="text">{@html content}</div>
    <div class="buttons non-selectable">
        {#each buttons as button}
        <div bind:this={children[button.text]} class="button {button.style}" on:click="{() => onClickButton(button)}" aria-label="{getTooltipString(button)}"> {button.text} </div>
        {/each}
    </div>
</div>
{/if}

<style>
    #prompt-modal {
        width: var(--prompt-width);
        top: calc(var(--toolbar-height) * 2 + .07rem);
        left: calc(50vw - 20rem);
        font-size: var(--ui-font-size-large);
        padding: 2rem 2rem 3rem 2rem;
        cursor: default;
        z-index: 920;
        overflow: hidden;
    }

    .icon-area {
        font-size: 4rem;
        width: 4rem;
        height: 5rem;
        top: 1.7rem;
        text-align: right;
        position: absolute;
    }

    :global(#prompt-modal > .text > em) {
        color: var(--ui-highlight-color);
        font-style: normal;
        font-weight: bold;
    }

    .text {
        left: 6rem;
        padding-bottom: 2rem;
        top: 0;
        width: calc(100% - 6rem);
        position: relative;
    }
    
    .buttons {
        display: flex;
        position: absolute;
        left: 0;
        width: 100.1%;
    }
    
    .button {
        background: var(--brighter-ui-font-color);
        color: var(--ui-prompt-color);
        font-size: var(--ui-font-size-large);
        text-align: center;
        font-weight: 400;
        flex-basis: 0;
        flex-grow: 1;
        height: 3rem;
        line-height: 3rem;
    }
    
    .button:hover {
        filter: brightness(110%);
    }

    .success {
        background: var(--green);
        color: var(--gray9);
    }

    .dismiss {
        background: var(--gray8);
        color: var(--primary2);
    }

    .danger {
        background: var(--brighter-red);
        color: var(--gray9);
    }

</style>
   

<script>    
    import g from '../lib/Globals'

    export let open = false,
        content = '',
        buttons = [
            // {
            //     text: 'Yes',
            //     style: 'success'
            // }, {
            //     text: 'No',
            //     style: 'danger'
            // }
        ],
        icon = 'far fa-question-circle'
    
    const queue = []
    let children = {},
        previousFocusStack = null
    
    export const keyEventHandler = {
        handleKeyEvent(e) {
            const { key } = e
            for (const button of buttons) {
                if (button.hotkeys && button.hotkeys.includes(key)) {
                    onClickButton(button)
                    return false
                }
            }
            return false
        }
    }
    
    $: {
        g.tooltip && g.tooltip.register(Object.values(children).filter(x => x))
    }
    $: {
        if (open) {
            previousFocusStack = g.focusStack
            g.focusStack = [g.prompt]
        } else {
            if (previousFocusStack) {
                g.focusStack = previousFocusStack
                previousFocusStack = null
            }
            if (g.ready) {
                g.tooltip.mouseLeaveListener()
                if (g.focus.constructor.name === 'CodeEditor') {
                    g.focus.cm.focus()
                }
            }  
        }
        g.app && g.app.$set({ popup: open ? g.prompt : null })
    }
    

    function setProps(props) {
        icon = props.icon
        content = props.content
        buttons = props.buttons
    }

    export function prompt(props) {
        queue.push(props)
        if (queue.length == 1) {
            setProps(props)
        }
        open = true
        g.activeEditor && g.activeEditor.completion.$set({ open: false })
    }

    export function onClickButton(button) {
        button.action && button.action()
        queue.shift()
        if (queue.length != 0) {
            setProps(queue[0])
            return
        }
        open = false
    }
    
    function getTooltipString(button) {
        let s = 'Hotkey: '
        const keys = button.hotkeys
        for (let i = 0; i < keys.length; i++) {
            if (i > 0)
                s += ' or '
            s += `"${keys[i]}"`
        }
        return s
    }
</script>
