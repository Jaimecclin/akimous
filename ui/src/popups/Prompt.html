{#if active}
<div id="prompt-modal" class="popup">
    <div class="icon-area">
        <i class="icon {icon}" aria-hidden="true"></i>
    </div>
    <div class="text">{@html content}</div>
    <div class="buttons non-selectable">
        {#each buttons as button}
        <div class="button {button.style}" on:click="{() => onClickButton(button)}"> {button.text} </div>
        {/each}
    </div>
</div>
{/if}

<style>
    #prompt-modal {
        width: var(--prompt-width);
        top: calc(var(--toolbar-height) * 2 + .07rem);
        left: calc(50vw - 20rem);
        font-size: var(--ui-font-size-large);
        padding: 2rem 2rem 3rem 2rem;
        cursor: default;
        z-index: 920;
        overflow: hidden;
    }

    .icon-area {
        font-size: 4rem;
        width: 4rem;
        height: 5rem;
        top: 1.7rem;
        text-align: right;
        position: absolute;
    }

    :global(#prompt-modal > .text > em) {
        color: var(--ui-highlight-color);
        font-style: normal;
        font-weight: bold;
    }

    .text {
        left: 6rem;
        padding-bottom: 2rem;
        top: 0;
        width: calc(100% - 6rem);
        position: relative;
    }
    
    .buttons {
        display: flex;
        position: absolute;
        left: 0;
        width: 100.1%;
    }
    
    .button {
        background: var(--brighter-ui-font-color);
        color: var(--ui-prompt-color);
        font-size: var(--ui-font-size-large);
        text-align: center;
        font-weight: 400;
        flex-basis: 0;
        flex-grow: 1;
        height: 3rem;
        line-height: 3rem;
    }
    
    .button:hover {
        filter: brightness(110%);
    }

    .success {
        background: var(--green);
        color: var(--gray9);
    }

    .dismiss {
        background: var(--gray8);
        color: var(--primary2);
    }

    .danger {
        background: var(--brighter-red);
        color: var(--gray9);
    }

</style>
   

<script>
    import g from '../lib/Globals'

    // [svelte-upgrade suggestion]
    // manually refactor all references to __this
    const __this = {}

    export let active = false,
        icon = 'far fa-question-circle',
        content = '',
        buttons = [{
            text: 'Yes',
            style: 'success'
        }, {
            text: 'No',
            style: 'danger'
        }]

//    onMount(() => {
//        g.prompt = this
//        __this.queue = []
//    })

    // [svelte-upgrade suggestion]
    // review these functions and remove unnecessary 'export' keywords
    export function open(data) {
        __this.queue.push(data)
        if (__this.queue.length == 1) {
//                    this.set(data)
        }
        active = true
        g.activeEditor && g.activeEditor.completion.set({
            open: false
        })
    }

    export function onClickButton(button) {
        button.action && button.action()
        __this.queue.shift()
        if (__this.queue.length != 0) {
//                    this.set(this.queue[0])
            return
        }
        active = false
    }
</script>
