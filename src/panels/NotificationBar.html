<div ref:notificationBar id="notification-bar" class="{{level}}" style="{{active?'':'display:none'}}"> 
    {{{text}}} 
    {{#each actions as action}}
    <span class="action" on:click="doAction(action)">
        {{action.name}}
    </span> {{/each}}
    <div class="dismiss" on:click="set({active: false})">
        <i class="fas fa-times"></i>
    </div>
</div>


<style>
    #notification-bar {
        position: absolute;
        top: 0;
        height: var(--toolbar-height);
        width: 100%;
        z-index: 20;
        color: var(--brighter-ui-font-color);
        text-align: center;
        vertical-align: middle;
        line-height: var(--toolbar-height);
    }

    .dismiss {
        position: absolute;
        top: 0;
        right: 0;
        width: 2rem;
    }
    
    .dismiss:hover {
        color: white;
    }
    
    .action {
        padding: 0.1rem 0.5rem;
        margin: 0 0.5rem;
        font-weight: bold;
        cursor: pointer;
        border: 0.1rem solid var(--gray3);
        border-radius: 0.3rem;
    }
    
    .action:hover {
        background: var(--gray1);
        color: var(--blue);
    }
    
    .question {
        background: var(--darker-blue);
    }

    .info {
        background: var(--darker-green);
    }

    .warning {
        background: var(--darker-yellow);
    }

    .error {
        background: var(--darker-red);
    }

</style>


<script>
    import g from '../lib/Globals'


    export default {
        components: {},
        oncreate() {},
        data() {
            return {
                active: true,
                text: "Notification",
                level: 'question',
                actions: [{
                    name: 'test',
                    callback() {
                        console.log('action called...')
                    }
                }]
            }
        },
        methods: {
            doAction(action) {
                action.callback()
                this.set({
                    active: false
                })
            }
        }
    }

</script>
