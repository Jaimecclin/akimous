<span ref:tab class="tab {{active ? 'active' : ''}} {{clean ? '' : 'dirty'}}" style="padding:0 {{padding}}px" on:click="activate()" on:dblclick="close()">
    <!-- the two spans must be at the same line, or the layout will break-->
    <span ref:icon class="icon {{icon}} {{name?'icon-height-adjustment':''}}"></span><span ref:text class="text">{{name}}</span>
</span>


<style>
    .tab {
        border-right: 1px solid var(--panel-delimiter-color);
        height: var(--tab-bar-height);
        cursor: default;
        user-select: none;
        -webkit-user-select: none;
        display: inline-block;
        overflow: hidden;
        line-height: var(--tab-bar-height);
    }

    .icon {
        position: relative;
        width: 1rem;
        min-height: 1rem;
        display: inline-block;
        background-size: 100% 100% !important;
        padding: 0 .3rem;
    }

    .icon-height-adjustment {
        vertical-align: -5%;
    }

    .text {
        display: inline-block;
    }

    .tab:hover .text {
        color: white;
    }

    .active {
        background: linear-gradient(to bottom, transparent 0%, transparent 90%,
        var(--ui-highlight-color) 90%, var(--ui-highlight-color) 100%);
    }

    .active .text {
        color: var(--brighter-ui-font-color);
    }

    .active:hover .text {
        color: white;
    }

    .dirty .text {
        color: var(--ui-danger-color) !important;
    }

</style>


<script>
    // import g from '../lib/Globals'

    export default {
        components: {},
        oncreate() {
            this.observe('parent', (newParent, oldParent) => {
                oldParent && oldParent.tabs.delete(this)
                newParent && newParent.tabs.add(this)
            })
        },
        ondestroy() {
            const parent = this.get('parent')
            parent.tabs.delete(this)
            parent.fitTabWidth()
        },
        data() {
            return {
                icon: 'l-python-icon',
                name: '',
                active: false,
                view: null, // the associated tab view
                panel: null,
                parent: null,
                clean: true,
                closable: true,
                padding: 0
            }
        },
        methods: {
            activate() {
                this.get('panel').activateView(this.get('view'))
            },
            close() {
                this.get('panel').closeView(this.get('view'))
            },
            getIndex() {
                let node = this.refs.tab
                let index = 0
                while (node) {
                    index++
                    node = node.previousElementSibling
                }
                return index
            },
            getInternalWidth() {
                return this.refs.icon.scrollWidth + this.refs.text.scrollWidth
            },
            forceReduceWidth(x) {
                this.set({
                    padding: 0
                })
                this.refs.tab.style.width = `${this.getInternalWidth() - x}px`
            },
            forceSetWidth(x) {
                this.set({
                    padding: 0
                })
                this.refs.tab.style.width = `${x}px`
            },
            autoWidth() {
                this.refs.tab.style.width = ''
            }
        }
    }

</script>
