<span ref:tab class="tab {{active ? 'active' : ''}} {{clean ? '' : 'dirty'}}" on:click="activate()" on:dblclick="close()">
    <span class="icon {{icon}}"></span>
<span class="text">{{name}}</span>
</span>


<style>
    .tab {
        border-right: 0.1rem solid var(--panel-delimiter-color);
        padding: 0 .4rem;
        height: var(--tab-bar-height);
        cursor: default;
        user-select: none;
        -webkit-user-select: none;
        display: inline-block;
    }

    .icon {
        position: relative;
        width: 1rem;
        min-height: 1rem;
        display: inline-block;
        background-size: 100% 100% !important;
    }

    .text {
        display: inline-block;
        padding-top: .5rem;
        padding-left: .2rem;
    }

    .tab:hover .text {
        color: white;
    }

    .active {
        background: linear-gradient(to bottom, transparent 0%, transparent 90%,
        var(--ui-highlight-color) 90%, var(--ui-highlight-color) 100%);
    }

    .active .text {
        color: var(--brighter-ui-font-color);
    }

    .active:hover .text {
        color: white;
    }

    .dirty .text {
        color: var(--ui-danger-color) !important;
    }

</style>


<script>
    // import g from '../lib/Globals'

    export default {
        components: {},
        oncreate() {
            this.observe('parent', (newParent, oldParent) => {
                oldParent && oldParent.tabs.delete(this)
                newParent && newParent.tabs.add(this)
            })
        },
        ondestroy() {
            this.get('parent').tabs.delete(this)
        },
        data() {
            return {
                icon: 'l-python-icon',
                name: '',
                active: false,
                view: null,
                panel: null,
                parent: null,
                clean: true,
                closable: true,
            }
        },
        methods: {
            activate() {
                this.get('panel').activateView(this.get('view'))
            },
            close() {
                this.get('panel').closeView(this.get('view'))
            },
            getIndex() {
                let node = this.refs.tab
                let index = 0
                while (node) {
                    index++
                    node = node.previousElementSibling
                }
                return index
            }
        }
    }

</script>
