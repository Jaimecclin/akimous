<div ref:fileTree class="file-tree tab-view {{active?'':'gone'}}">
    <div class="container" ref:children>
        {{#each dirs as i @uid}}
        <FileTreeNode name={{i.name}} parent={{self}} isDir></FileTreeNode>
        {{/each}} {{#each files as i @uid}}
        <FileTreeNode name={{i.name}} parent={{self}}></FileTreeNode>
        {{/each}}
    </div>
</div>

<style>
    .file-tree {
        color: var(--basic-ui-font-color);
        font-family: var(--basic-ui-font-family);
        font-size: var(--basic-ui-font-size);
        user-select: none;
        -webkit-user-select: none;
        overflow-x: scroll;
    }

    .container {
        padding: .4rem 0;
        min-width: 100%;
        display: inline-block;
    }

</style>


<script>
    import g from '../lib/Globals'
    import WSClient from '../lib/WSClient'
    import FileTreeNode from './FileTreeNode.html'
    import {
        binarySearch,
        initializeTabView
    } from '../lib/Utils'

    export default {
        components: {
            FileTreeNode
        },
        oncreate() {
            g.fileTree = this
            initializeTabView(this, 'FileTree', 'fas fa-tree l-green')
            this.ws = new WSClient('ws://127.0.0.1:3179/fileTree')

            const sortAndAddUid = arr => arr.sort().map(i => {
                return {
                    name: i,
                    uid: g.uid
                }
            })
            this.ws.addHandler('openFolder-ok', data => {
                this.getNode(data.path).set({
                    dirs: sortAndAddUid(data.dirs),
                    files: sortAndAddUid(data.files)
                })
                this.moveToFirstChild()
            })

            const sortChildren = (node, type) => {
                node.set({
                    type: node.get(type).sort((a, b) => a.name > b.name)
                })
            }
            const renamingEventHandler = data => {
                // change file tree names
                const node = this.getNode(data.path)
                const parent = node.get('parent')
                const oldName = data.path[data.path.length - 1]
                const target = data.cmd === 'event-FileRenamed' ? 'files' : 'dirs'
                const destPath = [...data.path]
                destPath[destPath.length - 1] = data.newName
                node.set({
                    name: data.newName
                })
                // change paths to opened files
                parent.get(target).find(x => x.name == oldName).name = data.newName
                sortChildren(parent, target)
                if (target === 'files') {
                    const editor = g.panelMiddle.getEditor(data.path)
                    editor && editor.set({
                        fileName: data.newName
                    })
                }
                g.panelMiddle.renameDir(destPath, data.path)
            }
            this.ws.addHandler('event-FileRenamed', renamingEventHandler)
            this.ws.addHandler('event-DirRenamed', renamingEventHandler)
            this.ws.addHandler('rename-ok', data => {
                g.notificationBar.show('success', `"<b>${data.oldName}</b>" has been renamed to "<b>${data.newName}</b>"`)
            })
            this.ws.addHandler('rename-failed', data => {
                g.notificationBar.show('warning', `Failed to rename "<b>${data.oldName}</b>". ${data.reason}.`)
            })

            this.ws.addHandler('newfile-ok', data => {
                g.notificationBar.show('success', `"new file: <b>${data.newfileName}</b>"`)
            })
            this.ws.addHandler('newfile-failed', data => {
                g.notificationBar.show('warning', `"Failed to new file: <b>${data.newfileName}</b>". ${data.reason}.`)
            })
            this.ws.addHandler('newfolder-ok', data => {
                g.notificationBar.show('success', `"new folder: <b>${data.newfileName}</b>"`)
            })
            this.ws.addHandler('newfolder-failed', data => {
                g.notificationBar.show('warning', `"Failed to new folder: <b>${data.newfileName}</b>". ${data.reason}.`)
            })

            const handlerFactory = (target, eventType) => {
                return data => {
                    const node = this.getNode(data.path.slice(0, -1))
                    const arr = node.get(target)
                    const name = data.path[data.path.length - 1]
                    const position = binarySearch(arr, name)
                    if (eventType === 'created')
                        arr.splice(position, 0, {
                            name,
                            uid: g.uid
                        })
                    else arr.splice(position, 1)
                    if (target === 'files')
                        node.set({
                            files: arr
                        })
                    else
                        node.set({
                            dirs: arr
                        })
                }
            }
            this.ws.addHandler('event-FileCreated', handlerFactory('files', 'created'))
            this.ws.addHandler('event-DirCreated', handlerFactory('dirs', 'created'))
            this.ws.addHandler('event-FileDeleted', handlerFactory('files', 'deleted'))
            this.ws.addHandler('event-DirDeleted', handlerFactory('dirs', 'deleted'))

            this.ws.connect(() => {
                this.ws.send({
                    cmd: 'openFolder',
                    path: this.get('root'),
                    isRoot: true
                })
            })

            this.keyEventHandler = {
                handleKeyEvent(event, target) {
                    if (g.focus.constructor.name === 'FileTreeNode' && g.focus.get('renaming'))
                        return true
                    switch (event.key) {
                        case 'ArrowDown':
                            target.moveToNeighbor(1)
                            break
                        case 'ArrowUp':
                            target.moveToNeighbor(-1)
                            break
                        case 'ArrowLeft':
                            target.moveToParent()
                            break
                        case 'ArrowRight':
                            target.moveToFirstChild()
                            break
                        case 'Enter':
                            target.enter()
                            break
                        default:
                            return true // if not handled
                    }
                    return false
                },
                handleCommand(command, target) {
                    switch (command) {
                        case 'down':
                            target.moveToSiblin(1)
                            break
                        case 'up':
                            target.moveToSiblin(-1)
                            break
                        case 'down5X':
                            target.moveToSiblin(5)
                            break
                        case 'up5X':
                            target.moveToSiblin(-5)
                            break
                        case 'left':
                            target.moveToParent()
                            break
                        case 'right':
                            target.moveToFirstChild()
                            break
                        case 'end':
                            target.moveToSiblin(999999)
                            break
                        case 'home':
                            target.moveToSiblin(-999999)
                            break
                        case 'top':
                            target.top()
                            break
                        case 'bottom':
                            target.bottom()
                            break
                        case 'commit':
                            target.contextMenu()
                            break
                        case 'scrollUp':
                            target.scroll(-0.1)
                            break
                        case 'scrollDown':
                            target.scroll(0.1)
                            break
                        default:
                            return true // if not handled
                    }
                    return false
                }
            }
        },
        data() {
            return {
                root: '.',
                dirs: [],
                files: [],
                active: false,
                self: null // set in initializeTabView()
            }
        },
        methods: {
            getNode(path) {
                let node = this
                for (const i of path) {
                    node = node.children[i]
                }
                return node
            },
            moveToSiblin(n) {
                const currentFocus = g.focus
                if (this.moveToTopIfNothingSelected()) return
                let node = currentFocus
                for (let i = Math.abs(n); i > 0; i--) {
                    const siblin = node.siblin(n)
                    if (!siblin) break
                    node = siblin
                }
                if (!node && node === currentFocus) return
                if (!node.get('selected')) node.onClick()
                node.refs.row.scrollIntoViewIfNeeded(false)
            },
            moveToNeighbor(direction) {
                const node = g.focus
                if (this.moveToTopIfNothingSelected()) return
                const neighbor = node.neighbor(direction)
                neighbor && neighbor.onClick && neighbor.onClick()
            },
            moveToFirstChild() {
                const node = g.focus
                if (this.moveToTopIfNothingSelected()) return
                if (!node.get('isDir')) return
                if (node.get('open')) {
                    const firstChild = node.firstChild()
                    if (firstChild) {
                        firstChild.onClick()
                        firstChild.refs.row.scrollIntoViewIfNeeded(false)
                    }
                    return
                }
                node.onDoubleClick()
            },
            moveToParent() {
                const node = g.focus
                if (this.moveToTopIfNothingSelected()) return
                const parent = node.get('parent')
                if (!parent) return
                parent.onClick()
                parent.refs.row.scrollIntoViewIfNeeded(false)
            },
            enter() {
                const node = g.focus
                if (node.constructor.name !== 'FileTreeNode') return
                node.onDoubleClick()
            },
            contextMenu() {
                const focus = g.focus
                if (focus.constructor.name !== 'FileTreeNode') return

                const x = this.refs.fileTree.getBoundingClientRect().right
                const y = focus.refs.row.getBoundingClientRect().top
                focus.onContextMenu({
                    clientX: x - 10,
                    clientY: y + 10,
                    preventDefault() {}
                })
            },
            scroll(amount) {
                window.cancelAnimationFrame(this.currentAnimationId)
                const fileTree = this.refs.fileTree
                const vh = fileTree.getBoundingClientRect().height * amount
                let d = 1.
                const step = () => {
                    fileTree.scrollTop += vh * d
                    if (d > 0.1) {
                        d -= 0.1
                        this.currentAnimationId = window.requestAnimationFrame(step)
                    }
                }
                step()
            },
            moveToTopIfNothingSelected() {
                if (g.focus.constructor.name !== 'FileTreeNode' || !g.focus.get('parent')) {
                    this.top()
                    return true
                }
            },
            top() {
                const anyNode = Object.values(this.children)[0]
                if (!anyNode) return
                anyNode.firstChild.bind(this)().onClick()
            },
            bottom() {
                const anyNode = Object.values(this.children)[0]
                if (!anyNode) return
                anyNode.lastChild.bind(this)().onClick()
            }
        }
    }

</script>
