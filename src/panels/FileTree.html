<div ref:fileTree class="file-tree">
    <div class="container" ref:children>
        {{#each dirs as i @uid}}
        <FileTreeNode name={{i.name}} parent={{self}} isFolder></FileTreeNode>
        {{/each}} {{#each files as i @uid}}
        <FileTreeNode name={{i.name}} parent={{self}}></FileTreeNode>
        {{/each}}
    </div>
</div>

<style>
    .file-tree {
        width: 100%;
        height: calc(100% - .8rem);
        padding: .4rem 0;
        color: var(--basic-ui-font-color);
        font-family: var(--basic-ui-font-family);
        font-size: var(--basic-ui-font-size);
        -webkit-font-smoothing: subpixel-antialiased;
        user-select: none;
        -webkit-user-select: none;
        overflow-x: scroll;
    }

    .container {
        min-width: 100%;
        display: inline-block;
    }

</style>


<script>
    import g from '../lib/Globals'
    import WSClient from '../lib/WSClient'
    import FileTreeNode from './FileTreeNode.html'

    export default {
        components: {
            FileTreeNode
        },
        oncreate() {
            this.children = {}
            g.fileTree = this
            this.set({
                self: this,
            })
            this.ws = new WSClient('ws://127.0.0.1:3179/fileTree')

            const sortAndAddUid = arr => arr.sort().map(i => {
                return {
                    name: i,
                    uid: g.uid
                }
            })
            this.ws.addHandler('openFolder-ok', data => {
                this.getNode(data.path).set({
                    dirs: sortAndAddUid(data.dirs),
                    files: sortAndAddUid(data.files)
                })
            })

            const sortSiblings = (node, type) => {
                node.set({
                    type: node.get(type).sort((a, b) => a.name > b.name)
                })
            }
            const renamingEventHandler = data => {
                // change file tree names
                const node = this.getNode(data.path)
                const parent = node.get('parent')
                const oldName = data.path[data.path.length - 1]
                node.set({
                    name: data.newName
                })
                // change paths to opened files
                if (data.cmd === 'event-FileRenamed') {
                    parent.get('files').find(x => x.name == oldName).name = data.newName
                    sortSiblings(parent, 'files')
                    g.panelMiddle.renameDir(data.destPath, data.srcPath)
                    g.tabBar.renameFile(data.destPath, data.newName)
                } else if (data.cmd === 'event-DirRenamed') {
                    parent.get('dirs').find(x => x.name == oldName).name = data.newName
                    sortSiblings(parent, 'dirs')
                    g.panelMiddle.renameDir(data.destPath, data.srcPath)
                }
            }
            this.ws.addHandler('event-FileRenamed', renamingEventHandler)
            this.ws.addHandler('event-DirRenamed', renamingEventHandler)

            this.ws.connect(() => {
                this.ws.send({
                    cmd: 'openFolder',
                    path: this.get('root'),
                    isRoot: true
                })
            })
        },
        data() {
            return {
                root: '.',
                dirs: [],
                files: [],
                self: this
            }
        },
        methods: {
            getNode(path) {
                let node = this
                for (const i of path) {
                    node = node.children[i]
                }
                return node
            }
        }
    }

</script>
