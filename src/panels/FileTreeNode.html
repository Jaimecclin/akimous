<div ref:row on:mousedown="onClick()" on:dblclick="onDoubleClick()" on:contextmenu="onContextMenu(event)" class="file-tree-node {{selected?'selected':''}}" style="padding-left: {{0.3 + level}}rem;">
    <span class="icon {{icon}}"></span> {{#if !renaming}}
    <span class="display-name"> 
        {{displayName}}
    </span> {{else}}
    <input ref:input class="display-name" type="text" value="{{displayName}}" on:blur="commitRename()"> {{/if}}
</div>
<div ref:children></div>


<style>
    .file-tree-node {
        height: var(--basic-ui-line-height);
        line-height: var(--basic-ui-line-height);
        cursor: default;
        white-space: nowrap;
        min-width: 100%;
        font-size: var(--basic-ui-font-size);
    }

    .file-tree-node.selected {
        background: var(--ui-highlight-color);
        color: white;
    }

    .file-tree-node:hover {
        color: white;
    }

    .icon {
        width: 1rem;
        min-height: 1rem;
        display: inline-block;
        vertical-align: text-bottom;
        background-size: 100% 100% !important;
    }

    .display-name {
        padding-left: 0.3rem;
        vertical-align: middle;
    }

    input.display-name {
        border-radius: var(--small-radius);
        font-size: var(--basic-ui-font-size);
        height: var(--basic-ui-font-size);
    }

</style>


<script>
    import g from '../lib/Globals'
    import {
        fileTypeToIcon,
        defaultIcon,
        folderIcon,
        folderOpenIcon
    } from '../lib/FileTypeToIcon'
    import pressure from 'pressure'

    const contextMenu = [{
        text: 'New File',
        icon: 'fa fa-file-o',
        callback: () => {
            console.log('new file clicked')
        }
    }, {
        text: 'New Folder',
        icon: 'fa fa-folder-o',
        callback: () => {}
    }, {
        text: 'New Python Module',
        icon: 'fa fa-cube',
        callback: () => {}
    }, {
        divider: true
    }, {
        text: 'Rename',
        icon: 'fa fa-pencil-square-o',
        callback: (target) => {
            console.log(target)
            target.rename()
        }
    }, {
        text: 'Delete',
        icon: 'fa fa-trash-o',
        callback: () => {}
    }, {
        text: 'Show in File Manager',
        icon: 'fa fa-external-link',
        callback: () => {}
    }, {
        text: 'Copy Path',
        icon: 'fa fa-link',
        callback: () => {}
    }]

    export default {
        components: {},
        oncreate() {
            this.children = []
            // set icon
            const displayName = this.get('displayName')
            let icon
            if (this.get('isFolder')) {
                icon = fileTypeToIcon['folder']
            } else {
                try {
                    const fileType = displayName.substring(displayName.lastIndexOf('.') + 1)
                    icon = fileTypeToIcon[fileType]
                    if (!icon) icon = defaultIcon
                } catch (e) {
                    icon = defaultIcon
                }
            }
            this.set({
                icon
            })

            // register folder
            if (this.get('isFolder')) {
                this.observe('open', open => {
                    if (open) {
                        this.get('fileTree').openedFolders[this.get('path')] = this
                        this.set({
                            icon: fileTypeToIcon['folder-open']
                        })
                    } else {
                        delete this.get('fileTree').openedFolders[this.get('path')]
                        this.set({
                            icon: fileTypeToIcon['folder']
                        })
                    }
                }, {
                    init: false
                })
            }

            this.get('fileTree').on('cancelAllSelection', () => {
                this.set({
                    selected: false
                })
            })
            
            // find a way to move event handler outside
            pressure.set(this.refs.row, {
                startDeepPress: e => {
                    this.rename()
                }
            })
        },
        ondestroy() {
            this.removeChildren()
            delete this.get('fileTree').openedFolders[this.get('path')]
        },
        data() {
            return {
                icon: '',
                displayName: '',
                path: '',
                level: 0,
                fileTree: undefined,
                isFolder: true,
                open: false,
                selected: false,
                renaming: false
            }
        },
        methods: {
            onClick() {
                const selected = this.get('selected')
                if (!selected) {
                    this.get('fileTree').fire('cancelAllSelection')
                }
                this.set({
                    selected: !selected
                })
            },
            onDoubleClick() {
                if (this.get('isFolder')) {
                    this.set({
                        open: !this.get('open')
                    })
                    if (this.get('open')) {
                        this.get('fileTree').ws.send({
                            cmd: 'openFolder',
                            path: this.get('path'),
                        })
                    } else {
                        this.removeChildren()
                    }
                } else {
                    g.panelMiddle.openFile(this.get('path'), this.get('displayName'))
                }

            },
            onContextMenu(e) {
                this.get('fileTree').fire('cancelAllSelection')
                this.set({
                    selected: true
                })
                g.contextMenu.set({
                    open: true,
                    x: e.clientX,
                    y: e.clientY,
                    items: contextMenu,
                    caller: this
                })
                e.preventDefault()
            },
            removeChildren() {
                for (const child of this.children) {
                    child.destroy()
                }
                this.children.length = 0
            },
            rename() {
                this.set({
                    renaming: true
                })
                this.refs.input.focus()
                this.refs.input.onkeydown = e => {
                    if (e.key === 'Enter')
                        this.commitRename()
                    else if (e.key === 'Escape')
                        this.set({
                            renaming: false
                        })
                    else return true
                    e.preventDefault()
                    e.stopPropagation()
                    return false
                }
            },
            commitRename() {
                if (this.refs.input.value !== this.get('displayName') && this.refs.input.value.length > 0)
                    g.fileTree.ws.send({
                        cmd: 'rename',
                        path: this.get('path'),
                        newName: this.refs.input.value
                    })
                this.set({
                    renaming: false
                })
            }
        }
    }

</script>
