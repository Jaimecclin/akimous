<div on:click="onClick()" on:dblclick="onDoubleClick()" 
   class="file-tree-node {{selected?'selected':''}}"
   style="padding-left: {{0.3 + level}}rem;">
    <span class="icon {{icon}}"></span>
    <span class="display-name"> 
        {{displayName}}
    </span>
</div>
<div ref:children></div>


<style>
    .file-tree-node {
        height: var(--basic-ui-line-height);
        line-height: var(--basic-ui-line-height);
        cursor: default;
        white-space: nowrap;
        min-width: 100%;
    }

    .file-tree-node.selected {
        background: var(--ui-highlight-color);
        color: white;
    }
    
    .file-tree-node:hover {
        color: white;
    }

    .icon {
        width: 1rem;
        min-height: 1rem;
        display: inline-block;
        vertical-align: text-bottom;
        background-size: 100% 100% !important;
    }

    .display-name {
        padding-left: 0.3rem;
    }

</style>


<script>
    import g from '../lib/Globals'
    import {
        fileTypeToIcon,
        defaultIcon,
        folderIcon,
        folderOpenIcon
    } from '../lib/FileTypeToIcon'

    export default {
        components: {},
        oncreate() {
            this.children = []
            // set icon
            const displayName = this.get('displayName')
            let icon
            if (this.get('isFolder')) {
                icon = fileTypeToIcon['folder']
            } else {
                try {
                    const fileType = displayName.substring(displayName.lastIndexOf('.') + 1)
                    icon = fileTypeToIcon[fileType]
                    if (!icon) icon = defaultIcon
                } catch (e) {
                    icon = defaultIcon
                }
            }
            this.set({
                icon
            })

            // register folder
            if (this.get('isFolder')) {
                this.observe('open', open => {
                    if (open) {
                        this.get('fileTree').openedFolders[this.get('path')] = this
                        this.set({
                            icon: fileTypeToIcon['folder-open']
                        })
                    } else {
                        console.log('closing')
                        delete this.get('fileTree').openedFolders[this.get('path')]
                        this.set({
                            icon: fileTypeToIcon['folder']
                        })
                    }
                }, {
                    init: false
                })
            }
            
            this.get('fileTree').on('cancelAllSelection', () => {
                this.set({
                    selected: false
                })
            })
        },
        ondestroy() {
            this.removeChildren()
        },
        data() {
            return {
                displayName: '',
                path: '',
                isFolder: true,
                open: false,
                icon: '',
                selected: false,
                level: 0,
                fileTree: undefined
            }
        },
        methods: {
            onClick() {
                const selected = this.get('selected')
                if (!selected) {
                    this.get('fileTree').fire('cancelAllSelection')
                }
                this.set({
                    selected: !selected
                })
            },
            onDoubleClick() {
                if (this.get('isFolder')) {
                    this.set({
                        open: !this.get('open')
                    })
                    if (this.get('open')) {
                        this.get('fileTree').ws.send({
                            cmd: 'openFolder',
                            path: this.get('path'),
                        })
                    } else {
                        this.removeChildren()
                    }
                } else {
                    g.panelMiddle.openFile(this.get('path'), this.get('displayName'))
                }

            },
            removeChildren() {
                for (const child of this.children)
                    child.destroy()
                this.children.length = 0
            },
        }
    }

</script>
