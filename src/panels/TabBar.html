<div ref:tabBar class="tab-bar">

</div>


<style>
    .tab-bar {
        width: 100%;
        height: var(--tab-bar-height);
        background: var(--panel-color);
        border-bottom: var(--panel-border);
        white-space: nowrap;
        overflow: hidden;
    }

</style>


<script>
    // import g from '../lib/Globals'
    import Tab from './Tab.html'
    import Sortable from 'sortablejs'
    import elementQueries from 'css-element-queries'

    export default {
        components: {},
        oncreate() {
            this.tabs = new Set()
            this.sortable = Sortable.create(this.refs.tabBar, {
                animation: 0,
            })
            new elementQueries.ResizeSensor(this.refs.tabBar, () => {
                this.fitTabWidth()
            })
        },
        data() {
            return {
                parent: null
            }
        },
        methods: {
            openTab(view, name, icon, isEditor = false) {
                const tab = new Tab({
                    target: this.refs.tabBar,
                    data: {
                        icon,
                        name: isEditor ? name : '',
                        view,
                        panel: this.get('parent'),
                        parent: this
                    }
                })
                this.fitTabWidth()
                return tab
            },
            switchToTab(index) {
                for (const tab of this.tabs) {
                    if (tab.getIndex() === index) {
                        tab.activate()
                        return
                    }
                }
            },
            fitTabWidth() {
                cancelAnimationFrame(this.tabFittingTask)
                this.tabFittingTask = requestAnimationFrame(() => {
                    const tabBarWidth = this.refs.tabBar.getBoundingClientRect().width
                    let totalTabWidth = 0
                    let minWidth = 99999
                    for (const tab of this.tabs) {
                        const tabWidth = tab.getInternalWidth()
                        minWidth = Math.min(minWidth, tabWidth)
                        totalTabWidth += tabWidth
                    }
                    const paddingPerSide = ((tabBarWidth - totalTabWidth) / this.tabs.size) / 2
                    if (paddingPerSide < 0) {
                        const tabWidth = tabBarWidth / this.tabs.size
                        if (tabWidth < minWidth || (-paddingPerSide * 2 > minWidth * 0.6)) {
                            for (const tab of this.tabs)
                                tab.forceSetWidth(tabWidth)
                        } else {
                            for (const tab of this.tabs)
                                tab.forceReduceWidth(-paddingPerSide * 2)
                        }
                    } else {
                        for (const tab of this.tabs) {
                            tab.autoWidth()
                            tab.set({
                                padding: paddingPerSide
                            })
                        }
                    }
                })
            }
        }

    }

</script>
