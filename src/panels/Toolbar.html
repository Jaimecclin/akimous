<div id="toolbar">
    <div id="buttons">
        <ToolbarButton ref:notificationHistory iconClass="fas fa-fw fa-bell" title="Notification History"/>
    </div>
</div>
<NotificationBar></NotificationBar>
<TabNumber></TabNumber>
<NotificationHistory></NotificationHistory>

<style>
    #toolbar {
        height: var(--toolbar-height);
        background: var(--panel-color);
        border-bottom: var(--panel-border);
        box-sizing: border-box;
        z-index: 10;
    }

    #buttons {
        position: absolute;
        right: 0;
    }

</style>

<script>
    import g from '../lib/Globals'
    import NotificationBar from '../panels/NotificationBar.html'
    import NotificationHistory from '../panels/NotificationHistory.html'
    import TabNumber from '../panels/TabNumber.html'
    import ToolbarButton from './ToolbarButton.html'

    export default {
        components: {
            NotificationBar,
            NotificationHistory,
            TabNumber,
            ToolbarButton
        },
        oncreate() {
            g.toolbar = this
            this.refs.notificationHistory.set({
                callback: () => {
                    g.notificationHistory.set({
                        open: !g.notificationHistory.get('open')
                    })
                }
            })
        },
        data() {
            return {}
        },
        methods: {
        }
    }

</script>
