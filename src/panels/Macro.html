<div class="container {active?'':'gone'}">
    <div ref:macro id="macro">
        <div class="title">Clipboard</div>
        {#if clipboard.length === 0}
        <div class="placeholder">Empty <br>(copy or cut something to fill in the clipboard)</div>
        {/if}
        <table id="clipboard">
            {#each clipboard as text, i}
            <tr on:click="paste(text)">
                <td class="clipboard-index">{(i+1)%10}</td>
                <td>
                    <div class="clipboard-text">{text}</div>
                </td>
            </tr>
            {/each}
        </table>
    </div>
</div>

<style>
    .container {
        height: calc(100% - var(--indicator-height) - .1rem);
    }

    .title {
        padding: .3rem;
        color: var(--gray3);
        font-size: var(--ui-font-size-large);
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
    }

    .placeholder {
        padding: .3rem;
        background: var(--main-bg-color);
        color: var(--gray2);
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
    }

    #clipboard {
        width: 100%;
        background: var(--main-bg-color);
        font-family: var(--basic-monospace-font-family);
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
    }

    table,
    td {
        padding: 0;
        margin: 0;
        border-spacing: 0;
    }

    td {
        vertical-align: top;
        cursor: default;
        border-bottom: 1px solid var(--panel-delimiter-color);
    }

    tr:hover {
        color: white;
        background: var(--gray4);
    }

    .clipboard-index {
        width: 1rem;
        padding: .3rem;
        text-align: center;
        color: var(--ui-font-color);
        background: var(--gray5);
    }

    tr:hover>.clipboard-index {
        color: white;
        background: var(--ui-highlight-color);
    }

    .clipboard-text {
        padding: .3rem;
        max-height: 3.8rem;
        white-space: pre;
        overflow: hidden;
    }

</style>


<script>
    import g from '../lib/Globals'
    import { initializeTabView } from '../lib/Utils'

    export default {
        components: {},
        oncreate() {
            g.macro = this
            initializeTabView(this, 'Macro', 'fas fa-magic l-orange')
        },
        data() {
            return {
                active: false,
                clipboard: []
            }
        },
        methods: {
            addClipboardItem(text) {
                const { clipboard } = this.get()
                if (clipboard.length >= 10) clipboard.pop()
                clipboard.unshift(text)
                this.set({
                    clipboard
                })
            },
            paste(text) {
                const editor = g.activeEditor
                if (!editor) return
                editor.cm.replaceSelection(text)
                editor.cm.focus()
            },
            dispatchMacro(key) {
                let number = +key
                if (Number.isInteger(number)) {
                    if (number === 0) number = 10
                    this.paste(this.get().clipboard[number - 1])
                }
            }
        }
    }

</script>
