<div ref:panelRight id="panel-right" class="{{focused?'indicator-on':''}} {{hidden?'gone':''}} {{autoHide?'auto-hide':''}}">
    <TabBar ref:tabBar></TabBar>
    <Console ref:console></Console>
</div>


<style>
    #panel-right {
        position: fixed;
        top: var(--toolbar-height);
        left: calc(100% - var(--panel-right-width));
        height: calc(100% - var(--toolbar-height));
        width: var(--panel-right-width);
        background: var(--panel-color);
        border-left: var(--panel-border);
        box-sizing: border-box;
    }
    
</style>


<script>
    import g from './lib/Globals'
    import TabBar from './panels/TabBar.html'
    import Console from './panels/Console.html'

    export default {
        components: {
            TabBar,
            Console
        },
        oncreate() {
            g.panelRight = this
            this.tabBar = this.refs.tabBar
            this.refs.tabBar.set({
                parent: this
            })
            this.refs.console.set({
                parent: this
            })
            
            let originalWidth
            this.observe('hidden', hidden => {
                if (hidden) {
                    originalWidth = this.refs.panelRight.getBoundingClientRect().width
                    document.documentElement.style.setProperty('--panel-right-width', '0px')
                } else if (originalWidth)
                    document.documentElement.style.setProperty('--panel-right-width', originalWidth + 'px')
            })
        },
        data() {
            return {
                focused: false,
                hidden: false,
                autoHide: false
            }
        },
        methods: {}
    }

</script>
