<div ref:panelLeft id="panel-left" class="{focused?'indicator-on':''} {hidden?'gone':''} {autoHide?'auto-hide':''}">
    <TabBar ref:tabBar id="tab-bar"></TabBar>
    <FileTree ref:fileTree></FileTree>
    <Outline ref:outline></Outline>
</div>


<style>
    #panel-left {
        position: fixed;
        top: var(--toolbar-height);
        left: 0;
        height: calc(100% - var(--toolbar-height));
        width: var(--panel-left-width);
        background: var(--panel-color);
        border-right: var(--panel-border);
        box-sizing: border-box;
    }

</style>


<script>
    import g from './lib/Globals'
    import { setAttributeForMultipleComponent, activateView } from './lib/Utils'

    export default {
        components: {
            TabBar: './panels/TabBar.html',
            FileTree: './panels/FileTree.html',
            Outline: './panels/Outline.html',
        },
        oncreate() {
            g.panelLeft = this
            this.tabBar = this.refs.tabBar
            setAttributeForMultipleComponent({
                parent: this
            }, this.refs.tabBar, this.refs.fileTree, this.refs.outline)
            setTimeout(() => {
                this.activateView(this.refs.fileTree)
            })
        },
        onstate({ changed, current }) {
            if (changed.hidden) {
                if (current.hidden) {
                    this.originalWidth = this.refs.panelLeft.getBoundingClientRect().width
                    document.documentElement.style.setProperty('--panel-left-width', '0px')
                } else if (this.originalWidth)
                    document.documentElement.style.setProperty('--panel-left-width', this.originalWidth + 'px')
            }
        },
        data() {
            return {
                focused: false,
                hidden: false,
                autoHide: false
            }
        },
        methods: {
            activateView(view) {
                activateView(this, view)
            },
            closeView( /*view*/ ) {
                // not allowed to close view for now
            }
        }
    }

</script>
