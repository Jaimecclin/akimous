<Toolbar ref:toolbar></Toolbar>
<div ref:splitBarL id="split-bar-l" class="split-bar"></div>
<div ref:splitBarR id="split-bar-r" class="split-bar"></div>
<PanelLeft></PanelLeft>
<PanelMiddle ref:panelMiddle></PanelMiddle>
<PanelRight></PanelRight>
<Prompt ref:prompt></Prompt>
<ContextMenu ref:contextMenu></ContextMenu>

<style>
    @import 'theme.css';
    @import 'style.css';

    .split-bar {
        position: absolute;
        top: var(--toolbar-height);
        height: calc(100% - var(--toolbar-height));
        width: .9rem;
        cursor: col-resize;
        z-index: 10;
    }

    #split-bar-l {
        left: calc(var(--panel-left-width) - .4rem);
    }

    #split-bar-r {
        left: calc(100% - var(--panel-right-width) - .4rem);
    }

    .split-bar:hover {
        background: var(--panel-delimiter-hover-color);
        background: linear-gradient(to right,
        transparent 30%, var(--panel-delimiter-hover-color) 30%,
        var(--panel-delimiter-hover-color) 70%,
        transparent 70%);
    }

</style>

<script>
    import g from './lib/Globals'
    import PanelLeft from './PanelLeft.html'
    import PanelMiddle from './PanelMiddle.html'
    import PanelRight from './PanelRight.html'
    import Toolbar from './panels/Toolbar.html'
    import Prompt from './panels/Prompt.html'
    import ContextMenu from './lib/ContextMenu.html'
    import Keymap from './lib/Keymap'
    import LayeredKeyboardControl from './LayeredKeyboardControl/LayeredKeyboardControl.js'

    // register service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('serviceWorker.js').then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err)
            })
        })
    }

    // polyfill scrollIntoViewIfNeeded
    // from https://gist.github.com/hsablonniere/2581101
    if (!Element.prototype.scrollIntoViewIfNeeded) {
        Element.prototype.scrollIntoViewIfNeeded = function(centerIfNeeded) {
            centerIfNeeded = arguments.length === 0 ? true : !!centerIfNeeded;
            var parent = this.parentNode,
                parentComputedStyle = window.getComputedStyle(parent, null),
                parentBorderTopWidth = parseInt(parentComputedStyle.getPropertyValue('border-top-width')),
                parentBorderLeftWidth = parseInt(parentComputedStyle.getPropertyValue('border-left-width')),
                overTop = this.offsetTop - parent.offsetTop < parent.scrollTop,
                overBottom = (this.offsetTop - parent.offsetTop + this.clientHeight - parentBorderTopWidth) > (parent.scrollTop + parent.clientHeight),
                overLeft = this.offsetLeft - parent.offsetLeft < parent.scrollLeft,
                overRight = (this.offsetLeft - parent.offsetLeft + this.clientWidth - parentBorderLeftWidth) > (parent.scrollLeft + parent.clientWidth),
                alignWithTop = overTop && !overBottom;
            if ((overTop || overBottom) && centerIfNeeded) {
                parent.scrollTop = this.offsetTop - parent.offsetTop - parent.clientHeight / 2 - parentBorderTopWidth + this.clientHeight / 2;
            }
            if ((overLeft || overRight) && centerIfNeeded) {
                parent.scrollLeft = this.offsetLeft - parent.offsetLeft - parent.clientWidth / 2 - parentBorderLeftWidth + this.clientWidth / 2;
            }
            if ((overTop || overBottom || overLeft || overRight) && !centerIfNeeded) {
                this.scrollIntoView(alignWithTop);
            }
        };
    }


    export default {
        components: {
            Toolbar,
            PanelLeft,
            PanelMiddle,
            PanelRight,
            Prompt,
            ContextMenu
        },

        oncreate() {
            g.app = this
            setTimeout(() => {
                this.refs.splitBarL.onmousedown = e => {
                    e.preventDefault()
                    document.onmousemove = e => {
                        const width = e.pageX + 'px'
                        document.documentElement.style.setProperty('--panel-left-width', width)
                    }
                }
                this.refs.splitBarR.onmousedown = e => {
                    e.preventDefault()
                    document.onmousemove = e => {
                        const viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0)
                        const width = (viewportWidth - e.pageX) + 'px'
                        document.documentElement.style.setProperty('--panel-right-width', width)
                    }
                }
                this.refs.splitBarR.onmouseup = e => {
                    g.console.terminal.fit()
                }
                document.onmouseup = e => {
                    document.onmousemove = undefined
                }

                // dismiss any pop-up elements
                document.onmousedown = e => {
                    if (g.contextMenu.get('open') && !g.contextMenu.refs.contextMenu.contains(e.target))
                        g.contextMenu.set({
                            open: false
                        })
                    if (g.notificationHistory.get('open') &&
                        !g.notificationHistory.refs.notificationHistory.contains(e.target) &&
                        !g.toolBar.refs.notificationHistory.refs.button.contains(e.target))
                        g.notificationHistory.set({
                            open: false
                        })
                }

                g.layeredKeyboardControl = new LayeredKeyboardControl()
            }, 300)
        }
    }

</script>
