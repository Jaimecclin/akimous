<div class="context-menu-row non-selectable {selected?'selected':''}" on:mouseover="mouseover()" on:click="click()">
    <span class="icon">
        <i class="{icon}" aria-hidden="true"></i>
    </span>
    <span class="text">{@html text}</span>
    <span class="hotkey">{@html hotkey}</span>
</div>


<style>
    .context-menu-row {
        color: var(--modal-text-color);
        height: var(--basic-ui-line-height);
        padding: 0 4rem 0 1rem;
        line-height: var(--basic-ui-line-height);
        font-weight: 400;
        white-space: nowrap;
    }

    .selected {
        color: var(--brighter-ui-font-color);
        background: var(--ui-selected-item);
    }

    .icon {
        width: 1rem;
        display: inline-block;
        margin-right: 0.5rem;
        color: var(--gray4);
        text-align: center;
    }

    .selected .icon {
        color: var(--gray1);
    }
    
    .hotkey {
        position: absolute;
        right: 0.5rem;
    }

</style>


<script>
    // import g from './Globals'

    export default {
        components: {},
        oncreate() {},
        data() {
            return {
                selected: false,
                text: '',
                hotkey: '',
                callback: null,
                icon: ''
            }
        },
        methods: {
            mouseover() {
                this.parent.set({
                    selectedRow: this
                })
            },
            click() {
                this.get().callback(this.parent.get().caller)
                this.parent.set({
                    open: false
                })
            }
        }
    }

</script>
